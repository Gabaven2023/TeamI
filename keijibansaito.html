<h1>検索欄</h1>
          
<label for="courseSelect">授業名:</label>
<select id="courseSelect">
    <option value="">全て</option>
    <!-- 授業名のオプションを動的に生成する -->
</select>

<label for="teacherSelect">先生名:</label>
<select id="teacherSelect">
    <option value="">全て</option>
    <!-- 先生名のオプションを動的に生成する -->
</select>

<label for="facultySelect">学部:</label>

    <option value="1">教育学部</option>

    <option value="6">その他</option>

<label for="departmentSelect">学科:</label>

    <option value="">全て</option>
    <!-- 学科のオプションを動的に生成する -->
