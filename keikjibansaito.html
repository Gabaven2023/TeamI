<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>掲示板</title>
</head>
<body>
    <form action="投稿処理のURL" method="post">
        <label for="name">名前:</label>
        <input type="text" name="name" id="name">
        <br>
        <label for="comment">コメント:</label>
        <textarea name="comment" id="comment"></textarea>
        <br>
        <input type="submit" value="投稿">
      </form>
      
      <div id="posts">
        <!-- 投稿内容の表示部分 -->
      </div>
</body>
</html>
